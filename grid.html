<!DOCTYPE html>
<html>
  <head>
    <title> GRID PRACTICE</title>
  </head>
  <body>
    <div style="
  
    display:grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 18px 16.9px 20px 20px;
     "

     >
    <div style="background-color: lightblue;"> div 1</div>
    <div style="background-color: lightcoral;"> div 2
      <div style="background-color: darkgreen;"> div 6</div>
      <div style="background-color: lightseagreen;"> div 7</div>
      <div style="background-color: lightskyblue;"> div 8</div>
    </div>
    <div style="background-color: lightgreen;">div 3</div>
    <div style="background-color: green;">div 9</div>
   
  </div>

    
     
    
  <div style="
  margin-top:30px;
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr;
   "

   >
  <div style="background-color: lightblue;"> div 1
    <div style="background-color: rgb(49, 146, 141);"> div 4</div>
    <div style="background-color: seagreen;"> div 7</div>
  </div>
  
  <div style="background-color: lightcoral;"> div 2
    <div style="background-color: darkgreen;"> div 5</div>
   
     <div style="background-color: lightseagreen;"> div 8</div>
  </div>
  <div style="background-color: lightgreen;">div 3
    <div style="background-color: green;">div 6</div>
    <div style="background-color: blueviolet;"> div 7</div>
  </div>
 </div>
  </body>
</html>
